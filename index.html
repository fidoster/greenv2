<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4B9460" />
    <meta name="description" content="GreenBot - Your sustainable AI assistant for environmental topics" />
    <title>GreenBot - Sustainable AI Chat</title>
    <script>
      // Immediately set the theme before React hydrates
      (function () {
        const storageKey = "greenbot-ui-theme";
        const savedTheme = localStorage.getItem(storageKey);
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;

        const theme =
          savedTheme === "dark" || savedTheme === "light"
            ? savedTheme
            : systemPrefersDark
              ? "dark"
              : "light";

        document.documentElement.classList.add(theme);
        document.documentElement.style.colorScheme = theme;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempo.new/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
